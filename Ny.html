<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 { color: #333; }
        .container { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            padding: 20px;
        }
        .product { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 15px; 
            width: 220px; 
            background-color: #fff; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 { color: #007bff; }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover { background-color: #218838; }
        .cart {
            margin-top: 20px; 
            padding: 20px; 
            border: 1px solid #000;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 60%;
            margin: auto;
        }
        .cart button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h1>Simple E-Commerce Website</h1>
    <div class="container" id="product-list"></div>
    
    <h2>Shopping Cart</h2>
    <div class="cart" id="cart"></div>
    <script>
        const products = [
            { id: 1, name: "Product 1", price: 10, image: "https://via.placeholder.com/200" },
            { id: 2, name: "Product 2", price: 20, image: "https://via.placeholder.com/200" },
            { id: 3, name: "Product 3", price: 30, image: "https://via.placeholder.com/200" }
        ];
        
        const cart = [];

        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                productList.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Price: $${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            displayCart();
        }

        function displayCart() {
            const cartElement = document.getElementById("cart");
            cartElement.innerHTML = "<h3>Cart Items</h3>";
            cart.forEach((product, index) => {
                cartElement.innerHTML += `
                    <p>${product.name} - $${product.price} <button onclick="removeFromCart(${index})">Remove</button></p>
                `;
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            displayCart();
        }

        displayProducts();
    </script>
</body>
</html>
